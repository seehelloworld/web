<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>card</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="libs/angular.js"></script>
    <script src="libs/angular-resource.js"></script>
</head>
<body ng-app="Card" ng-controller="CardController">
    <main>
        <article>
            <img src="images/long.png" alt="" class="logo">
            <h1>{{name}}<small>{{title}}</small></h1>
            <address>
                <p class="addr">{{address}}</p>
                <p class="tel">{{phone}}</p>
                <p class="qq">{{qq}}</p>
                <p class="email">{{email}}</p>
            </address>
            <img src="images/xrk.png" class="pic" alt="">
        </article>
       <aside>
           <div class="photo"></div>
           <p>{{description}}</p>
       </aside>
    </main>
    <div class="edit" onclick="location.href='edit.html'">编辑</div>

    <script src="index.js"></script>
</body>
</html>
